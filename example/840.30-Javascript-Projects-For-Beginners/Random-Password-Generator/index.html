<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="random-password-generator-container">
        <div class="random-password-generator-content">
            <h1 class="random-password-generator-title">Random Password Generator</h1>
        </div>

        <div class="random-password-generator-input">
            <input type="text" placeholder="Copy Password" class="input">
        </div>

        <div class="random-password-generator-buttons">
            <button class="generate">Generate Password</button>
            <button class="copy">Copy Password</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
