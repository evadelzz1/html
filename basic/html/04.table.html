<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Practice </title>
</head>
<body>
    <h1> Favourite Movies </h1>
    <p> Introducing My Favourite Movies </p>
    <img
        src = "https://musicart.xboxlive.com/7/77ba5100-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080"
        width = "100%"/>

    <img 
        src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQIgzfRNCJH4LHXl82vI1d7dBCxhlFw4bXWEWiNLtUZzl3YqmHd"
        width = "49%"/>

    <img 
        src = "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRRkl0QcsHsMIcEDrjlK1mKkoqBAIH6BTFhlVf4PPNEH837Hnff"
        width = "49%"/>

    <!-- Create Table -->
    <table border = "1">
        <thead>
            <tr>
                <td> Title </td>
                <td> Score </td>
                <td> Theme </td>
                <td> Story </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Legally Blonde </td>
                <td> 4.5 </td>
                <td> Comedy </td>
                <td> A Very Fun And Pink Story </td>
            </tr>
            <tr>
                <td> Home Alone </td>
                <td> 4.4 </td>
                <td> Family, Comedy </td>
                <td> A Christmas Family Story</td>
            </tr>
            <tr>
                <td> The Mysterious Benedict Society </td>
                <td> 4.8 </td>
                <td> Mystery </td>
                <td> Mysterious Society Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
