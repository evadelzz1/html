<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM & Event</title>
    </head>
    <body>
        <div id = "box2" style = "position:relative; width: 100px; height: 100px; border: 2px solid blue">
            <div id="circle" style="position:absolute; width: 10px; height: 10px; background-color: aqua; border-radius: 50%"></div>
        </div>

        <div id = "box" style = "width: 100px; height: 100px; border: 2px solid red"></div>

        <script>
            const box = document.getElementById("box");
            box.addEventListener("mousemove", (event) => {
                console.log(event);
            });

            const box2 = document.getElementById("box2");
            const circle = document.getElementById("circle");
            box2.addEventListener("mousemove", (event) => {
                circle.style.top = `${event.clientY}px`;
                circle.style.left = `${event.clientX}px`;
            });

        </script>
    </body>
</html>
