<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM & Event</title>
    </head>
    <body>
        <script>
            window.addEventListener("resize", () => {
                document.body.innerText = `현재 창 크기는 ${window.innerWidth} x ${window.innerHeight}`;
            });
        </script>
    </body>
</html>
